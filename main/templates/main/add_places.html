{%extends 'base.html' %}
{% block title %}
{% load crispy_forms_tags %}
Add a Hotplaces !
{% endblock %}
{% block content %}
    <div class="places_big_container">

        <div class="add_places_title">
            <h1>핫플 추가하기</h1>
        </div>

        <div class="places_small_container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
        </div>
    <div class="add_places_submit_btn">
                    <button type="submit" class=" btn btn-primary" value="Upload">Upload</button>
                </div>
    </div>
{% endblock %}
