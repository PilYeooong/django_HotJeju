
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Join ! </h1>
    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token%}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="password1" type="password">
        <br>
        Confirm Password:
        <br>
        <input name="password2" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value = "Sign up">
    </form>
</div>
{% endblock %}
